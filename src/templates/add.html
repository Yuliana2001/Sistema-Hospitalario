<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="card shadow-lg p-4 rounded justify-content-center align-items-center">
    <h2 class="text-center mb-4">Agregar Paciente</h2>

    
    <form action="/add" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="idPac" class="form-label">Archivo del Paciente:</label>
            <input type="file" id="idPac" name="id" class="form-control" required>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" id="botonImagen" class="btn btn-primary btn-lg">Cargar</button>
        </div>
        <div class="d-flex justify-content-center flex-wrap botones mt-3">
            <a href="/" class="btn btn-secondary btn-lg">Regresar</a>
        </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-3">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

    </form>
    
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-light">

    <div class="container py-5">
        <!-- Mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }} mt-3">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <div class="card shadow-lg p-4 rounded justify-content-center align-items-center">
            <h2 class="text-center mb-4">Eliminar Paciente</h2>
            
            <form action="/delete" method="POST">
                <div class="mb-3">
                    <label for="idPac" class="form-label">ID del Paciente:</label>
                    <input type="number" id="idPac" name="id" class="form-control" placeholder="Ingresa el ID del paciente" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger btn-lg">Eliminar</button>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-center flex-wrap botones">
            <a href="/" class="btn btn-secondary btn-lg">Regresar</a>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <div class="container py-5">
        <!-- Mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }} mt-3">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}

        <div class="card shadow-lg p-4 rounded justify-content-center align-items-center">
            <h2 class="text-center mb-4">Buscar usuario</h2>
            
            <form action="/users" method="POST">

                <div class="mb-3">
                    <label for="id" class="form-label">ID del usuario:</label>
                    <input type="number" id="id" name="id" class="form-control" placeholder="Ingresa el ID del paciente" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg">Buscar</button>
                </div>
                {% if sujeto %}
                <div class="table-responsive mt-4 d-flex">
                    <table class="table table-bordered text-center">
                        <tr>
                            {% for key, value in sujeto.items() %}
                                <td>
                                    <div class="fw-bold">{{ key }}</div>
                                    <div class="text-muted small">{{ value }}</div>
                                </td>
                            {% endfor %}
                        </tr>
                    </table>
                </div>
                <div class="text-center mt-3">
                    <a href="/users?id={{ sujeto['id'] }}&descargar=1" class="btn btn-success btn-lg">Descargar como TXT</a>
                </div>
            {% endif %}
            
                
            </form>
        </div>
        <div class="d-flex justify-content-center flex-wrap botones">
            <a href="/" class="btn btn-secondary btn-lg">Regresar</a>
        </div>
        
    </div>
</body>
</html>
